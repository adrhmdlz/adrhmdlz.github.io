<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <script src="https://kit.fontawesome.com/0e362ebcfd.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Random Pict</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="./assets/img/thumbs/gambar1-thumbs.png" alt="Pict 1">
                    <span>Picture 1</span>
                </a>
                
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-4" class="prev"><i class="fa-solid fa-arrow-left"></i></a>
                    <img src="./assets/img/full/gambar1-full.png" alt="Pict 1">
                    <a href="#gambar-2" class="next"><i class="fa-solid fa-arrow-right"></i></a>

                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="./assets/img/thumbs/gambar2-thumbs.png" alt="Pict 2">
                    <span>Picture 2</span>
                </a>
                
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>

                    <a href="#gambar-1" class="prev"><i class="fa-solid fa-arrow-left"></i></a>
                    <img src="./assets/img/full/gambar2-full.png" alt="Pict 1">
                    <a href="#gambar-3" class="next"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="./assets/img/thumbs/gambar3-thumbs.png" alt="Pict 3">
                    <span>Picture 3</span>
                </a>

                    <a href="#gambar-2" class="prev"><i class="fa-solid fa-arrow-left"></i></a>
                    <img src="./assets/img/full/gambar3-full.png" alt="Pict 1">
                    <a href="#gambar-4" class="next"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="./assets/img/thumbs/gambar4-thumbs.png" alt="Pict 4">
                    <span>Picture 4</span>
                </a>

                    <a href="#" class="close">x close</a>

                    <a href="#gambar-3" class="prev"><i class="fa-solid fa-arrow-left"></i></a>
                    <img src="./assets/img/full/gambar4-full.png" alt="Pict 1">
                    <a href="#gambar-1" class="next"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </li>

            <div class="clear"></div>
